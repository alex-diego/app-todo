<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>App Tarefas</title>
</head>
<body onload="app.update()">
  <div class="boards">
    <div class="board">
      <h3 class="board__title">Tarefas</h3>
      <div class="board__add_todo">
        <a class="add_todo__btn" id="js-button_todo">+ Adicionar Tarefa</a>
      </div>
      <div class="dropzone" id="todo">
        
      </div>
    </div>

    <div class="board">
      <h3 class="board__title">Em progresso</h3>
      <div class="dropzone" id="inProgress">
        
      </div>
    </div>

    <div class="board">
      <h3 class="board__title">Finalizadas</h3>
      <div class="dropzone" id="done">
        
      </div>
    </div>
  </div>

  <form class="form">
    <div class="exit">
      <h2 class="exit__btn" id="js-button_exit">X</h2>
    </div>
    <label class="form__name" for="name">Nome da Tarefa</label>
    <input class="form__input" type="text" id="name">
    <button class="form__button" id="js-button_form">Adicionar</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
